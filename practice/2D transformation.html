<!DOCTYPE html>
<head>

<title> CSS 2D Examples</title>
<style>
    div {
        width: 300px;
        height: 100px;
        background-color: lightblue;
        border: 1px solid black;
        transform: rotateZ(180deg);
    }
    div#mydiv {
        transform: skewY(20deg);;
    }


    div#mydiv2 {
        transform: skewY(20deg);
        transform: rotateX(150deg);
    }

</style>


</head>
<body>
    <div>This is box 1</div>
<div id="mydiv">This is box 2</div>

<div id="mydiv2">This is box 3</div>
</body>
</html>
